<div class="row ">
    <h1 class="text-center text-primary"> Employee </h1>
</div>

<div class="row">
    <div class="col text-center p-4">
        <button class="btn btn-outline-primary" (click)="addEmployee()">เพิ่มข้อมูล</button>
    </div>
</div>
<table class="table table-bordered">
    <thead class="text-center">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Phone</th>
            <th scope="col">Website</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employee; let i = index;">
            <!-- <td class="text-center">{{ emp.id }}</td> -->
            <td class="text-center">
                <a routerLink="detail" class="text-decoration-none" 
                [state]="{ id:emp.id }">
                    {{ emp.id }}
                </a>
            </td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
            <td>{{ emp.website }}</td>
            <td class="text-center"> <button (click)="deleteEmployee(emp.id)" class="btn btn-outline-danger center">Delete</button> </td>
        </tr>
    </tbody>
</table>
